<html xmlns:wicket="http://wicket.apache.org/">
  <body>
    <wicket:panel>
      <style>
        .form-upload-component .button-group {
          padding-top: 10px;
        }
        .form-upload-component {
          color: black;
          overflow: hidden;
        }
        .form-upload-component input {
          width: 270px;
        }
      </style>
      <div class="form-upload-component">
        <form wicket:id="fileForm">
          <input wicket:id="file" type="file"/>
          <span>(1MB max)</span>
          <div class="button-group selfclear">
            <a href="#" wicket:id="load"><wicket:message key="GeoMesaConfigPage.button.load">Upload</wicket:message></a>
          </div>
        </form>
      </div>
    </wicket:panel>
  </body>
</html>
