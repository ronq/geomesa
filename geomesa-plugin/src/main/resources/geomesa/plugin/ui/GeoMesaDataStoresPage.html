<html>
  <body>
    <wicket:extend>
      <style>
        .bar {
          fill: steelblue;
        }
        .axis text {
          font: 10px sans-serif;
        }
        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }
        .geomesa-status fieldset {
          border-width: 1px;
          padding: 10px;
        }
      </style>
      <div wicket:id="storeTable"></div>
      <div class="geomesa-status">
        <hr style="margin:20px 0">
        <fieldset>
          <legend><wicket:message key="GeoMesaDataStoresPage.graphs.label.main"/></legend>
          <svg class="chart"/>
          <script>
            var margin = { top: 20, right: 30, bottom: 30, left: 60 },
                width = 740 - margin.left - margin.right,
                barHeight = 20,
                height = barHeight * data.length;

            var x = d3.scale.linear()
                      .range([1, width])
                      .domain([1, d3.max(data, function(d) { return d.value + 1; })]);
            var y = d3.scale.ordinal()
                      .rangeRoundBands([height, 0], .1)
                      .domain(data.map(function(d) { return d.name; }));

            var chart = d3.select(".chart")
                          .attr("width", width + margin.left + margin.right)
                          .attr("height", height + margin.top + margin.bottom)
                          .append("g")
                          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var xAxis = d3.svg.axis()
                          .scale(x)
                          .orient("bottom");
            var yAxis = d3.svg.axis()
                          .scale(y)
                          .orient("left");

            chart.append("g")
                   .attr("class", "x axis")
                   .attr("transform", "translate(0," + height + ")")
                   .call(xAxis)
                   .append("text")
                   .attr("x", width / 2)
                   .attr("y", 30)
                   .attr("dx", ".71em")
                   .style("text-anchor", "end")
                   .text("Number of Entries");
            chart.append("g")
                   .attr("class", "y axis")
                   .call(yAxis);

            chart.selectAll(".bar")
                        .data(data)
                        .enter()
                        .append("rect")
                        .attr("class", "bar")
                        .attr("x", 1)
                        .attr("y", function(d) { return y(d.name); })
                        .attr("height", barHeight - 2)
                        .attr("width", function(d) { return x(d.value + 1); });
          </script>
        </fieldset>
        <div wicket:id="storeDetails">
          <div wicket:id="storeMetadata" />
        </div>
      </div>
    </wicket:extend>
  </body>
</html>
